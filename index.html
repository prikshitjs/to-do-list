<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prikshit.js || To Do List</title>
    <!-- link the external stylesheets files -->
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/responsive.css">
    <!-- link the bootstrap icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- header start here -->
    <header>
        <nav class="navbar">
            <div class="logo">
                To Do List - prikshit.js
            </div>
            <div class="menu">
                <ul>
                    <li><a href="https://github.com/prikshitjs/to-do-list.git"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="https://codepen.io/prikshitjs/pen/mdNGyjZ"><i class="fa-brands fa-codepen"></i></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="todolist">
            <h3>TO DO LIST</h3>
            <div class="todo-input">
                <input id="gettodo" type="text">
                <button class="addbtn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="display-list">
                <ul id="task-list">
                    <li>Start a new pen <i class="fa-solid fa-xmark"></i></li>
                    <li>Read a book <i class="fa-solid fa-xmark"></i></li>
                </ul>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
